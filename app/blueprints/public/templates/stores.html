{% extends "base.html" %}

{% block title %}Cửa hàng - Fuji Store{% endblock %}

{% block content %}
<div class="container mt-4">
    <!-- Breadcrumb -->
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="{{ url_for('public.index') }}">Trang chủ</a></li>
            <li class="breadcrumb-item active" aria-current="page">Cửa hàng</li>
        </ol>
    </nav>

    <!-- Page Header -->
    <div class="row mb-4">
        <div class="col-12">
            <h1 class="h2">Hệ thống cửa hàng</h1>
            <p class="text-muted">Tìm kiếm cửa hàng Fuji Store gần bạn</p>
        </div>
    </div>

    <div class="row">
        <!-- Sidebar Filters -->
        <div class="col-lg-3 mb-4">
            <div class="card">
                <div class="card-header">
                    <h5 class="mb-0">Bộ lọc</h5>
                </div>
                <div class="card-body">
                    <!-- Search -->
                    <div class="mb-3">
                        <label for="searchFilter" class="form-label">Tìm kiếm</label>
                        <input type="text" class="form-control" id="searchFilter" placeholder="Tên cửa hàng, địa chỉ...">
                    </div>

                    <!-- Provinces -->
                    <div class="mb-3">
                        <label for="provinceFilter" class="form-label">Tỉnh/Thành phố</label>
                        <select class="form-select" id="provinceFilter">
                            <option value="">Tất cả tỉnh/thành</option>
                        </select>
                    </div>

                    <!-- Status -->
                    <div class="mb-3">
                        <label class="form-label">Trạng thái</label>
                        <div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="statusFilter" value="" id="statusAll" checked>
                                <label class="form-check-label" for="statusAll">Tất cả</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="statusFilter" value="active" id="statusActive">
                                <label class="form-check-label" for="statusActive">
                                    <span class="badge bg-success">Đang hoạt động</span>
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="statusFilter" value="inactive" id="statusInactive">
                                <label class="form-check-label" for="statusInactive">
                                    <span class="badge bg-secondary">Tạm đóng</span>
                                </label>
                            </div>
                        </div>
                    </div>

                    <!-- Filter Buttons -->
                    <div class="d-grid gap-2">
                        <button class="btn btn-primary" onclick="applyFilters()">Áp dụng</button>
                        <button class="btn btn-outline-secondary" onclick="clearFilters()">Xóa bộ lọc</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Stores Area -->
        <div class="col-lg-9">
            <!-- Sort and View Options -->
            <div class="row mb-3">
                <div class="col-md-6">
                    <div class="d-flex align-items-center">
                        <label for="sortSelect" class="form-label me-2 mb-0">Sắp xếp:</label>
                        <select class="form-select" id="sortSelect" onchange="applyFilters()" style="width: auto;">
                            <option value="name">Tên A-Z</option>
                            <option value="name_desc">Tên Z-A</option>
                            <option value="province">Theo tỉnh/thành</option>
                        </select>
                    </div>
                </div>
                <div class="col-md-6 text-end">
                    <div class="btn-group" role="group" aria-label="View options">
                        <button type="button" class="btn btn-outline-secondary active" onclick="setViewMode('grid')">
                            <i class="bi bi-grid"></i>
                        </button>
                        <button type="button" class="btn btn-outline-secondary" onclick="setViewMode('list')">
                            <i class="bi bi-list"></i>
                        </button>
                    </div>
                </div>
            </div>

            <!-- Stores Container -->
            <div id="storesContainer">
                <div class="text-center py-5">
                    <div class="spinner-border" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                </div>
            </div>

            <!-- Pagination -->
            <nav aria-label="Stores pagination" id="paginationContainer" style="display: none;">
                <ul class="pagination justify-content-center" id="pagination">
                </ul>
            </nav>
        </div>
    </div>
</div>

<!-- Store Detail Modal -->
<div class="modal fade" id="storeModal" tabindex="-1">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Chi tiết cửa hàng</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body" id="storeModalContent">
                <div class="text-center">
                    <div class="spinner-border" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
let currentFilters = {
    page: 1,
    per_page: 12,
    sort: 'name',
    province: '',
    status: '',
    q: ''
};

let viewMode = 'grid';

document.addEventListener('DOMContentLoaded', function() {
    // Get URL params
    const urlParams = new URLSearchParams(window.location.search);
    currentFilters.q = urlParams.get('q') || '';
    currentFilters.province = urlParams.get('province') || '';
    currentFilters.status = urlParams.get('status') || '';
    
    // Set form values
    document.getElementById('searchFilter').value = currentFilters.q;
    
    // Load data
    loadProvinces();
    loadStores();
});

async function loadProvinces() {
    try {
        const response = await fetch('/api/stores/provinces');
        const data = await response.json();
        
        if (response.ok) {
            renderProvincesFilter(data.provinces);
        }
    } catch (error) {
        console.error('Failed to load provinces:', error);
    }
}

function renderProvincesFilter(provinces) {
    const select = document.getElementById('provinceFilter');
    
    // Clear existing options except first
    while (select.children.length > 1) {
        select.removeChild(select.lastChild);
    }
    
    provinces.forEach(province => {
        const option = document.createElement('option');
        option.value = province;
        option.textContent = province;
        if (province === currentFilters.province) {
            option.selected = true;
        }
        select.appendChild(option);
    });
}

async function loadStores() {
    try {
        const params = new URLSearchParams(currentFilters);
        const response = await fetch(`/api/stores?${params}`);
        const data = await response.json();
        
        if (response.ok) {
            renderStores(data.stores);
            renderPagination(data.pagination);
        } else {
            document.getElementById('storesContainer').innerHTML = `
                <div class="alert alert-warning">Không thể tải danh sách cửa hàng</div>
            `;
        }
    } catch (error) {
        document.getElementById('storesContainer').innerHTML = `
            <div class="alert alert-danger">Đã xảy ra lỗi</div>
        `;
    }
}

function renderStores(stores) {
    const container = document.getElementById('storesContainer');
    
    if (!stores || stores.length === 0) {
        container.innerHTML = `
            <div class="text-center py-5">
                <i class="bi bi-shop fs-1 text-muted"></i>
                <p class="mt-3">Không tìm thấy cửa hàng nào</p>
            </div>
        `;
        return;
    }
    
    let html = '';
    
    if (viewMode === 'grid') {
        html = '<div class="row">';
        stores.forEach(store => {
            html += `
                <div class="col-lg-4 col-md-6 mb-4">
                    <div class="card h-100 border-0 shadow-sm">
                        <div class="position-relative">
                            <img src="${store.image_url || '/static/images/store-placeholder.jpg'}" 
                                 class="card-img-top" alt="${store.name}" style="height: 200px; object-fit: cover;">
                            <span class="position-absolute top-0 end-0 m-2 badge ${store.is_active ? 'bg-success' : 'bg-secondary'}">
                                ${store.is_active ? 'Đang hoạt động' : 'Tạm đóng'}
                            </span>
                        </div>
                        <div class="card-body d-flex flex-column">
                            <h6 class="card-title">${store.name}</h6>
                            <p class="card-text text-muted small">
                                <i class="bi bi-geo-alt"></i> ${store.line1}<br>
                                ${store.district}, ${store.city}
                            </p>
                            <div class="mt-auto">
                                <div class="mb-2">
                                    <small class="text-muted">
                                        <i class="bi bi-telephone"></i> ${store.store_phone}
                                    </small>
                                </div>
                                <div class="d-grid gap-2">
                                    <button class="btn btn-primary btn-sm" onclick="showStoreDetail('${store.id}')">
                                        <i class="bi bi-info-circle"></i> Chi tiết
                                    </button>
                                    ${store.lat && store.lng ? `
                                        <button class="btn btn-outline-primary btn-sm" onclick="getDirections(${store.lat}, ${store.lng})">
                                            <i class="bi bi-signpost"></i> Chỉ đường
                                        </button>
                                    ` : ''}
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            `;
        });
        html += '</div>';
    } else {
        // List view
        stores.forEach(store => {
            html += `
                <div class="card mb-3">
                    <div class="row g-0">
                        <div class="col-md-3">
                            <img src="${store.image_url || '/static/images/store-placeholder.jpg'}" 
                                 class="img-fluid rounded-start h-100" alt="${store.name}" style="object-fit: cover;">
                        </div>
                        <div class="col-md-9">
                            <div class="card-body h-100 d-flex flex-column">
                                <div class="d-flex justify-content-between align-items-start mb-2">
                                    <h5 class="card-title">${store.name}</h5>
                                    <span class="badge ${store.is_active ? 'bg-success' : 'bg-secondary'}">
                                        ${store.is_active ? 'Đang hoạt động' : 'Tạm đóng'}
                                    </span>
                                </div>
                                <p class="card-text">
                                    <i class="bi bi-geo-alt text-primary"></i>
                                    ${store.line1}, ${store.district}, ${store.city}
                                </p>
                                <div class="row mb-2">
                                    <div class="col-md-6">
                                        <small class="text-muted">
                                            <i class="bi bi-telephone"></i> ${store.store_phone}
                                        </small>
                                    </div>
                                    ${store.hotline ? `
                                        <div class="col-md-6">
                                            <small class="text-muted">
                                                <i class="bi bi-headset"></i> ${store.hotline}
                                            </small>
                                        </div>
                                    ` : ''}
                                </div>
                                <div class="mt-auto">
                                    <button class="btn btn-primary btn-sm me-2" onclick="showStoreDetail('${store.id}')">
                                        <i class="bi bi-info-circle"></i> Chi tiết
                                    </button>
                                    ${store.lat && store.lng ? `
                                        <button class="btn btn-outline-primary btn-sm" onclick="getDirections(${store.lat}, ${store.lng})">
                                            <i class="bi bi-signpost"></i> Chỉ đường
                                        </button>
                                    ` : ''}
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            `;
        });
    }
    
    container.innerHTML = html;
}

function renderPagination(pagination) {
    const container = document.getElementById('paginationContainer');
    const paginationList = document.getElementById('pagination');
    
    if (!pagination || pagination.pages <= 1) {
        container.style.display = 'none';
        return;
    }
    
    container.style.display = 'block';
    
    let html = '';
    
    // Previous button
    html += `
        <li class="page-item ${pagination.page <= 1 ? 'disabled' : ''}">
            <a class="page-link" href="#" onclick="changePage(${pagination.page - 1})">Trước</a>
        </li>
    `;
    
    // Page numbers
    for (let i = 1; i <= pagination.pages; i++) {
        if (i === pagination.page || 
            i === 1 || 
            i === pagination.pages || 
            (i >= pagination.page - 2 && i <= pagination.page + 2)) {
            html += `
                <li class="page-item ${i === pagination.page ? 'active' : ''}">
                    <a class="page-link" href="#" onclick="changePage(${i})">${i}</a>
                </li>
            `;
        } else if (i === pagination.page - 3 || i === pagination.page + 3) {
            html += '<li class="page-item disabled"><span class="page-link">...</span></li>';
        }
    }
    
    // Next button
    html += `
        <li class="page-item ${pagination.page >= pagination.pages ? 'disabled' : ''}">
            <a class="page-link" href="#" onclick="changePage(${pagination.page + 1})">Sau</a>
        </li>
    `;
    
    paginationList.innerHTML = html;
}

function applyFilters() {
    // Get form values
    currentFilters.q = document.getElementById('searchFilter').value.trim();
    currentFilters.sort = document.getElementById('sortSelect').value;
    currentFilters.province = document.getElementById('provinceFilter').value;
    
    // Get selected status
    const statusRadio = document.querySelector('input[name="statusFilter"]:checked');
    currentFilters.status = statusRadio ? statusRadio.value : '';
    
    // Reset to first page
    currentFilters.page = 1;
    
    // Update URL
    const params = new URLSearchParams();
    if (currentFilters.q) params.set('q', currentFilters.q);
    if (currentFilters.province) params.set('province', currentFilters.province);
    if (currentFilters.status) params.set('status', currentFilters.status);
    
    const newUrl = `${window.location.pathname}${params.toString() ? '?' + params.toString() : ''}`;
    window.history.pushState({}, '', newUrl);
    
    // Load stores
    loadStores();
}

function clearFilters() {
    currentFilters = {
        page: 1,
        per_page: 12,
        sort: 'name',
        province: '',
        status: '',
        q: ''
    };
    
    // Reset form
    document.getElementById('searchFilter').value = '';
    document.getElementById('sortSelect').value = 'name';
    document.getElementById('provinceFilter').value = '';
    document.querySelector('input[name="statusFilter"][value=""]').checked = true;
    
    // Update URL
    window.history.pushState({}, '', window.location.pathname);
    
    // Load stores
    loadStores();
}

function changePage(page) {
    currentFilters.page = page;
    loadStores();
    window.scrollTo({ top: 0, behavior: 'smooth' });
}

function setViewMode(mode) {
    viewMode = mode;
    
    // Update button states
    document.querySelectorAll('[onclick^="setViewMode"]').forEach(btn => {
        btn.classList.remove('active');
    });
    document.querySelector(`[onclick="setViewMode('${mode}')"]`).classList.add('active');
    
    // Re-render stores
    loadStores();
}

async function showStoreDetail(storeId) {
    const modal = new bootstrap.Modal(document.getElementById('storeModal'));
    modal.show();
    
    try {
        const response = await fetch(`/api/stores/${storeId}`);
        const data = await response.json();
        
        if (response.ok) {
            renderStoreModal(data.store);
        } else {
            document.getElementById('storeModalContent').innerHTML = `
                <div class="alert alert-warning">Không thể tải thông tin cửa hàng</div>
            `;
        }
    } catch (error) {
        document.getElementById('storeModalContent').innerHTML = `
            <div class="alert alert-danger">Đã xảy ra lỗi</div>
        `;
    }
}

function renderStoreModal(store) {
    const container = document.getElementById('storeModalContent');
    
    container.innerHTML = `
        <div class="row">
            <div class="col-md-4">
                <img src="${store.image_url || '/static/images/store-placeholder.jpg'}" 
                     class="img-fluid rounded" alt="${store.name}">
                <div class="mt-3 text-center">
                    <span class="badge ${store.is_active ? 'bg-success' : 'bg-secondary'} fs-6">
                        ${store.is_active ? 'Đang hoạt động' : 'Tạm đóng'}
                    </span>
                </div>
            </div>
            <div class="col-md-8">
                <h4>${store.name}</h4>
                
                <div class="mb-3">
                    <h6><i class="bi bi-geo-alt text-primary"></i> Địa chỉ:</h6>
                    <p class="mb-1">${store.line1}</p>
                    ${store.line2 ? `<p class="mb-1">${store.line2}</p>` : ''}
                    <p class="mb-1">${store.district}, ${store.city}</p>
                </div>
                
                <div class="mb-3">
                    <h6><i class="bi bi-telephone text-primary"></i> Liên hệ:</h6>
                    <p class="mb-1">
                        <strong>Điện thoại:</strong> 
                        <a href="tel:${store.store_phone}" class="text-decoration-none">${store.store_phone}</a>
                    </p>
                    ${store.hotline ? `
                        <p class="mb-1">
                            <strong>Hotline:</strong> 
                            <a href="tel:${store.hotline}" class="text-decoration-none">${store.hotline}</a>
                        </p>
                    ` : ''}
                </div>
                
                ${store.description ? `
                    <div class="mb-3">
                        <h6><i class="bi bi-info-circle text-primary"></i> Mô tả:</h6>
                        <p>${store.description}</p>
                    </div>
                ` : ''}
                
                <div class="d-grid gap-2">
                    ${store.lat && store.lng ? `
                        <button class="btn btn-primary" onclick="getDirections(${store.lat}, ${store.lng})">
                            <i class="bi bi-signpost"></i> Chỉ đường đến cửa hàng
                        </button>
                    ` : ''}
                    <button class="btn btn-outline-primary" onclick="copyAddress('${store.line1}, ${store.district}, ${store.city}')">
                        <i class="bi bi-clipboard"></i> Sao chép địa chỉ
                    </button>
                </div>
            </div>
        </div>
    `;
}

function getDirections(lat, lng) {
    if (lat && lng) {
        const url = `https://www.google.com/maps/dir/?api=1&destination=${lat},${lng}`;
        window.open(url, '_blank');
    } else {
        showAlert('Không có thông tin vị trí cửa hàng', 'warning');
    }
}

function copyAddress(address) {
    navigator.clipboard.writeText(address).then(function() {
        showAlert('Đã sao chép địa chỉ!', 'success');
    }).catch(function(err) {
        console.error('Could not copy text: ', err);
        showAlert('Không thể sao chép địa chỉ', 'danger');
    });
}

// Handle Enter key in search input
document.getElementById('searchFilter').addEventListener('keypress', function(e) {
    if (e.key === 'Enter') {
        applyFilters();
    }
});
</script>
{% endblock %}
